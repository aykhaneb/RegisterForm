<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>

<body style="text-align: center;background-color:  #D9d9d9;">
    <div
        style="background-color: azure; border: 3px solid azure;border-radius: 15px; width: 30%; align-items: center;margin: 0 auto;">
        <h1>Register As a New User</h1>
        <h3>Please Fill</h3>
        <form style="width: 50% ;margin: 0 auto;">
            <input type="text" placeholder=" FirstName"
                style="display: block;margin-top: 13px;width: 100%;height: 25px;border-radius: 10px;border:2px solid white ;">
            <input type="text" placeholder=" LastName"
                style="display: block;margin-top: 13px;width: 100%;height: 25px;border-radius: 10px;border:2px solid white ;">
            <input type="text" placeholder=" Email"
                style="display: block;margin-top: 13px;width: 100%;height: 25px;border-radius: 10px;border:2px solid white ;">
            <input type="password" placeholder=" Password"
                style="display: block;margin-top: 13px;width: 100%;height: 25px;border-radius: 10px;border:2px solid white ;">
            <input type="password" placeholder="Confirm Password"
                style="display: block;margin-top: 13px;width: 100%;height: 25px;border-radius: 10px;border:2px solid white ;">
            <div style="margin-top: 13px;margin-bottom: 13px; width: 100%;"><input type="checkbox">Save My Account
            </div>

            <a style="color: white; text-decoration:none ; display: block ;background-color: #7766ad;border-radius: 30px;padding: 10px;margin-bottom: 13px;"
                href="./index.html">SignUp</a>
        </form>
    </div>
</body>

</html>
